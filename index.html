<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	
	<link rel="stylesheet" href="style.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	
	<script src="script.js"></script>
          
    
<!--    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap-grid.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>

<body>
    
    <nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Weather Near You!</a>
        </div>
    </nav>
	
	<main>
    
    <div class="container ">
		
		      <div class="row ">
        <div class="col s6 offset-s3">
          <div class="card teal darken-1 hoverable ">
            <div class="card-content white-text">
				<span class="card-title"><span id = "location">Weather</span>, <span id="country">Canada</span></span>
						
		<div class="icon"><img id="icon" width="75px"/></div>
		
		<div class="temperature">It is currently <span id="temperature">0</span>&deg; <span id="unit">C</span></div>
		
		<div class="humidity"><span id="humidity">0</span>% Humidity</div>
		
		<div class="wind">Wind speed: <span id="wind">0</span> mph <span id="direction">N</span></div>
				
		<div class="divider"></div>
				
		<a class="waves-effect waves-light btn celsius-button">Celsius</a>	
		<a class="waves-effect waves-light btn farenheit-button">Fahrenheit</a>
				
            </div>
          </div>
        </div>
      </div>
    </div>
	
		</main>
	<footer class="page-footer">
        <div class="footer-copyright">
			<div> A Freecodecamp project by <a href="https://github.com/erictraaaan">Eric Tran</a> </div>
            
        </div>
    </footer>
	


</body>

</html>
